<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tip</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="flex justify-evenly align-center">
        <h1>Travel Tip</h1>
        <div>
            <input>
            <button>GO</button>
            <button class="myLocation">My Location</button>
        </div>
    </div>
    <div class="currLocation">Location: <span>Somewhere</span></div>
    <div class="flex justify-evenly align-start">
        <div class="weather">
            <h3>Weather Today</h3>
            <img class="weatherIcon">
            <div class="weatherFirstLine"></div>
            <div class="weatherSecondLine"></div>
        </div>
        <div id="map" class="map"></div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
