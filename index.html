<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tip</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="flex justify-evenly align-center header">
        <h1>Travel Tip</h1>
        <div class="flex align-center justify-evenly">
            <input id="my-location-input" type="text">
            <button class="my-location-go">GO</button>
            <button class="myLocation">My Location</button>
        </div>
    </div>
    <div class="flex justify-evenly info">
        <div class="currLocation">Location: <span>Somewhere</span></div>
        <button class="copyLocation">Copy Location</button>
    </div>
    <div class="flex justify-evenly align-start main">
        <div class="weather">
            <h3>Weather Today</h3>
            <img class="weatherIcon">
            <div class="weatherFirstLine"></div>
            <div class="weatherSecondLine"></div>
        </div>
        <div id="map" class="map"></div>
    </div>

    <script src="/lib/axios.js"></script>
    <script type="module" src="js/main.js"></script>
    <div id="snackbar">URL Copied!</div>
</body>

</html>
